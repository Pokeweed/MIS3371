<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patient regristration form</title>
    <!-- Load external CSS styles -->
        <link rel="stylesheet" href= "mystyle.css">
    </head>
<!-- Header -->
    <body onload="setup()">
        <header>
            <table width="100%">
            <tr>
                <td valign="top" align="left" width="20%">
                    <div class="image">
                        <img id="logo" src="homework1-logo.jpg" alt="Koch-Marshal Clinic" align="center" width="80px">
                    </div>
                </td>

                <td>
                    <h2>Koch-Marshal Clinic</h2>
                </td>

                <td valign="bottom" align="right" width="20%">
                    <p>Today's date: <span id="today"></span></p>
                </td>
            </tr> 
            </table>
        </header>
<!--Welcome message here-->
<center>
    <span id="welcome1"></span>
    <span id="welcome2"></span>
</center>

<!-- Form -->
<form name="signup" id="signup" onreset="removedata1()" action="thank-you.html">
<center>
    <div class="form">
    <table>
        <tr>
        <th colspan="4">Patient Information</th>
        </tr>
        <th colspan="4"><hr></th>
    <!-- Name -->
    <tr>
        <td class="td1">
            <label for="fname">First, </label>
            <label for="midinit">M.I.,</label>
            <label for="lname"> Last Name</label>
        </td>
        <td>
            <input type="text"
                    size="10"
                    maxlength="30"
                    id="fname"
                    name="fname"
                    required
                    pattern="[A-Z^a-z' -]{2,}"
                    onblur="validatefname()"
                    title="Minimum 2 characters, only letters, spaces, ' allowed."
                    placeholder="First Name"
            >
            <span class= "error" id="fname_message"></span>

            <input type="text"
                    size="1"
                    maxlength="1"
                    id="midinit"
                    name="midinit"
                    pattern="[A-Z^a-z- ]{0,}"
                    onblur="validatemidinit()"
                    oninvalid="this.setCustomValidity('Letters only.')"
                    oninput="this.setCustomValidity('')"
                    placeholder="M"
            >
            <span class= "error" id="midinit_message"></span>

            <input type="text"
                    size="20"
                    maxlength="30"
                    id="lname"
                    name="lname"
                    required
                    pattern="[A-Z^a-z' -]{2,}"
                    onblur="validatelname()"
                    title="Minimum 2 characters, only letters, spaces, ' allowed."
                    placeholder="Last Name"
            >
            <span class= "error" id="lname_message"></span>
        </td>    
    </tr>
    <!-- Gender -->
    <tr>
        <td class="td1"><label for="gen">Gender</label></td>
        <td>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </td>
    </tr>
    <!-- Date of Birth -->
    <tr>
        <td class="td1"><label for="dob">Date of Birth</label></td>
        <td>
            <input type="date"
            size="10"
            maxlength="10"
            id="dob"
            name="dob"
            required
            onblur="validatedob()"
        </td>
        <td>
            <span class="error" id="ssn_message"></span>
        </td>
    </tr>
    <!-- Social Security Number -->
    <tr>
        <td class = "td1"><label for="ssn">SSN</label></td>
        <td>
            <input type="tel"
            size=11
            minlength="11"
            maxlength="11"
            id="ssn"
            name="ssn"
            placeholder="123-45-6789"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"
            onblur="validatessn()"
            required
        </td>
        <td>
            <span class="error" id="ssn_message"></span>
        </td>
    </tr>
</center>
    <tr>
    <th colspan="4">Contact Information</th>
    </tr>
    <tr>
        <td colspan="2"><hr style="width:100%; text-align:left;margin:0"></td>
    </tr>
 <!-- Address -->
    <tr>
        <td class="td1"> <label for="add1">Address 1</label></td>
        <td>
            <input type="text"
                    size="20"
                    minlength="4"
                    maxlength="30"
                    id="add1"
                    name="add1"
                    required
                    onblur="checkadd1()"
                    oninvalid="this.setCustomValidity('At least 1 address line is required.')"
                    oninput="this.setCustomValidity('')"
                    placeholder="1234 Address Street"
            >
        <span id="add1_message"></span>
        </td>
    </tr>
    <tr>
        <td class="td1"><label for="add2">Address 2</label></td>
        <td>
            <input type="text"
            size="20"
            maxlength="30"
            id="add2"
            name="add2"
            placeholder="Apt/Suite"
            >
            <span id="add2_text">
        </td>
    </tr>
    <tr>
        <td class="td1">
            <label for="city">City, </label>
            <label for="State">State, </label>
            <label for="zip">Zipcode</label>
        </td>
        <td>
            <input type="text"
                    size="10"
                    maxlength="25"
                    id="city"
                    name="city"
                    required
                    oninvalid="this.setCustomValidity('You forgot city.')"
                    oninput="this.setCustomValidity('')"
                    placeholder="Houston"
            >
            <select required name="state" id="state" onblur="checkstate()">
                <option value="" selected="selected">Select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="PR">Puerto Rico</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            </select>
            <input type="text"
                    size="5"
                    maxlength="10"
                    id="zip"
                    name="zip"
                    pattern=[9-0]{5}
                    class="textsize5"
                    required
                    onivalid="this.setCustomValidity('5 digit postal/zip code required')"
                    oninput="this.setCustomValidity('')"
                    placeholder="12345"
            >
            <span id="city_message"> <span_id="state_message">
        </td>
    </tr>
    <!-- Email -->
    <tr>
        <td class="td1"><label for="email">Email</label></td>
        <td>
            <input type="email"
            id="email"
            name="email"
            placeholder="name@domain.tld"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
            oninvalid="this.setCustomValidity('Email address required.')"
            oninput="this.setCustomValidity('')"
            onblur="checkemail()"
            >
            <span id="email_message"></span>
        </td>
    </tr>
    <!-- Phone -->
    <tr>
        <td class="td1"><label for="phone">Phone#</label></td>
        <td>
            <input type="tel"
            size="12"
            minlength="12"
            maxlength="12"
            id="phone"
            name="phone"
            placeholder="012-345-6789"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            oninvalid="this.setCustomValidity('Phone number must be in 000-000-0000 format')"
            oninput="this.setCustomValidity('')"
            >
        </td>
    </tr>
    <tr>
        <th colspan="4">Reason For Visit</th>
        </tr>
    <tr>
        <td colspan="2"><hr style="width:100%; text-align:left;margin:0">
        </td>
    </tr>
    <!-- Rest of body like reasons for visit -->
    <tr>
        <td class="td1"><label for="please">Please check reason for visit.</label></td>
        <td>
            <input type="checkbox"
                    id="reason1"
                    name="reason1"
                    value="allergy"
            >
            <label for="reason1">Allergy</label>
            <br>
            <input type="checkbox"
                    id="reason2"
                    name="reason2"
                    value="checkup"
            >
            <label for="reason2">Check Up</label>
            <br>
            <input type="checkbox"
                    id="reason3"
                    name="reason3"
                    value="illnessorinfection"
            >
            <label for="reason3">Illness/Infection</label>
            <br>
            <input type="checkbox"
                    id="reason4"
                    name="reason4"
                    value="vaccinations"
            >
            <label for="reason4">Vaccinations</label>
            <br>
            <input type="checkbox"
                    id="reason5"
                    name="reason5"
                    value="other"
            >
            <label for="reason5">Other</label>
        </td>
    </tr>
    <!-- Text area to elaborate symtoms -->
    <tr>
        <td class="td1"><label for="description">If checked any of the above, briefly explain.</label></td>
        <td>
            <textarea id="description"
                    name="description"
                    rows="4" cols="50"
                    required
            >
            </textarea>
        </td>
    </tr>
    <!-- Range slider to ask patient for feeling -->
    <tr>
        <td class="td1"><label for="feeling">How are you feeling? Rate from 1 to 10. (10 being good.)</label></td>
        <td align="left">
            &nbsp;1
            <input type="range"
                    id="feeling"
                    name="feeling"
                    min="1"
                    max="10"
                    list="increments"
                    class="slider"
            >
            10&nbsp;
            <br>
            <span id="rangedisplay"></span>
                <datalist id="increments">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>
        </td>
    </tr>
    <!-- Radio buttons for insurance and vax -->
    <tr>
        <td class="td1"><label for="insur">Is patient covered by insurance?</label></td>
        <td>
            <input type="radio"
            id="insurance1"
            name="insurance1"
            value="Yes"
            >
            <label for="insurance1">Yes</label>
            <input type="radio"
            id="insurance2"
            name="insurance2"
            value="No"
            >
            <label for="insurance2">No</label>
        </td>
    <tr>
        <td class="td1">
            <label for="vax">Is patient vaccinated?</label>
        </td>
        <td>
            <input type="radio"
            id="vax1"
            name="vax1"
            value="Yes"
            >
            <label for="vax1">Yes</label>
            <input type="radio"
            id="vax2"
            name="vax2"
            value="No"
            >
            <label for="vax2">No</label>
        </td>
    </tr>
    <tr>
        <th colspan="4">Create Account</th>
        </tr>
    <tr>
        <td colspan="2"><hr style="width:100%; text-align:left;margin:0">
        </td>
    </tr>
    <!-- Username-->
    <tr>
        <td class="td1"><label for="userid">User ID</label></td>
        <td>
            <input type="text"
                    size="10"
                    minlength="1"
                    maxlength="20"
                    id="userid"
                    name="userid"
                    required
                    onblur="checkuserid()"
                    oninvalid="this.setCustomValidity('Please put a username.')"
                    oninput="this.setCustomValidity('')"
            >
        <span id="userid_message"></span>
        </td>
    </tr>
    <!-- Password -->
    <tr>
        <td class = "td1"> <label for="pwd1">Password</label>
        </td>
        <td>
            <input type="password"
                    size="10"
                    minlength="8"
                    id="pwd1"
                    name="pwd1"
                    required
                    onfocus="validatepwd()"
                    oninput="validatepwd()"
                    onblur="validatepwd()"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            >
            <span class="error" id="pwd1_message"></span>
        </td>
    </tr>
    <!-- Confirm Password-->
    <tr>
        <td class = "td1"> <label for="pwd2">Confirm Password</label></td>
        <td>
            <input type="password"
                    size="10"
                    minlength="8"
                    id="pwd2"
                    name="pwd2"
                    placeholder="Re-enter Password"
                    required
                    onfocus="confirmpwd2()"
                    oninput="confirmpwd2()"
                    onblur="confirmpwd2()"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            >
            <span class= "error" id="pwd2_message"></span>
        </td>
    </tr>

    <tr>
        <td class = "td1"><label for= "remember-me">Remember Me</label></td>
        <td>
            <input type="checkbox"
            id="remember-me"
            name="remember-me"
            checked
            >
        </td>
    </tr>

    <!-- Submit, review & reset buttons -->
    </tr>
        <td class = "td1" colspan="4">
            <center>
                <input type="reset"
                    name="reset"
                    id="reset"
                    value="Clear Form"
                >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" 
                    name="review"
                    id="review"
                    value="Review"
                    onclick='getdata1()'
                >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" 
                name="validate" 
                id="validate" 
                value="Validate" 
                onclick="validateEverything()"
                >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit"
                value="Submit"
                >
            </center>
        </td>
    </tr>
    </table>
</div>
  <!-- Password message area -->
    <tr class="form">
        <td>&nbsp</td><td id="pass_message1">&nbsp</td>
    </tr>
    <tr class="form">
        <td>&nbsp</td><td id="pass_message2">&nbsp</td>
    </tr>
    <tr class="form">
        <td>&nbsp</td><td id="pass_message3">&nbsp</td>
    </tr>
    <tr class="form">
        <td>&nbsp</td><td id="pass_message4">&nbsp</td>
    </tr>
    <tr class="form">
        <td>&nbsp</td><td id="pass_message5">&nbsp</td>
    </tr>
</form>

<div class = "iframe-container">
    <iframe class = "frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d902.121889953615!2d-95.35544836640263!3d29.744427951535304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640bf1e86a9d533%3A0xc4d75fef77711ed5!2s2508%20Bell%20St%2C%20Houston%2C%20TX%2077003!5e1!3m2!1sen!2sus!4v1746297945511!5m2!1sen!2sus" frameborder="0"></iframe>
</div>
<!-- Shows entered form data -->
<p id="outputformdata"></p>
<!-- Footer -->
        <div class="footer">
            <span>Koch-Marshal Clinic|</>
            <a href="#">Contact Us</a>
        </div>
<script src="script.js"></script>
<!-- Today's date -->
    <script>
        const d = new Date();
        let text = d.toLocaleDateString();
        document.getElementById("today").innerHTML = text;
    </script>
</div>
</body>
<!-- End of body-->
