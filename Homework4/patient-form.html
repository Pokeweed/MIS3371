<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Patient regristration form</title>
    <!-- Load external CSS styles -->
        <link rel="stylesheet" href= "mystyle.css">
    </head>
<!-- Header -->
    <body onload="setup()">
        <header>
            <table width="100%">
            <tr>
                <td valign="top" align="left" width="20%">
                    <div class="image">
                        <img id="logo" src="homework1-logo.jpg" alt="Koch-Marshal Clinic" align="center" width="80px">
                    </div>
                </td>

                <td>
                    <h2>Koch-Marshal Clinic</h2>
                </td>

                <td valign="bottom" align="right" width="20%">
                    <p>Today's date: <span id="today"></span></p>
                </td>
            </tr> 
            </table>
        </header>
<!--Welcome message here-->
<center>
    <span id="welcome1"></span>
    <span id="welcome2"></span>
</center>

<!-- Form -->
<form name="signup" id="signup" action="thank-you.html">
<center>
    <div class="form">
    <table>
        <tr>
        <th colspan="4">Patient Information</th>
        </tr>
        <th colspan="4"><hr></th>
    <!-- Name -->
    <tr>
        <td class="td1">
            <label for="fname">First, </label>
            <label for="midinit">M.I.,</label>
            <label for="lname"> Last Name</label>
        </td>
        <td>
            <input type="text"
                    size="10"
                    minlength="1"
                    maxlength="30"
                    id="fname"
                    name="fname"
                    required
                    pattern="[a-zA-Z']{1,30}"
                    onblur="validateFname()"
                    title="Minimum 1 character, only letters, dashes and apostrophes allowed."
                    placeholder="First Name"
            >
            <span class= "error" id="fname_message"></span>

            <input type="text"
                    size="1"
                    maxlength="1"
                    id="midinit"
                    name="midinit"
                    pattern="[A-Z^a-z- ]{0,1}"
                    onblur="validateMidinit()"
                    placeholder="M"
            >
            <span class= "error" id="midinit_message"></span>

            <input type="text"
                    size="20"
                    minlength="1"
                    maxlength="30"
                    id="lname"
                    name="lname"
                    required
                    pattern="[a-zA-Z']{1,30}"
                    onblur="validateLname()"
                    title="Minimum 1 character, only letters, dashes, apostrophes allowed."
                    placeholder="Last Name"
            >
            <span class= "error" id="lname_message"></span>
        </td>    
    </tr>
    <!-- Gender -->
    <tr>
        <td class="td1"><label for="gen">Gender</label></td>
        <td>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </td>
    </tr>
    <!-- Date of Birth -->
    <tr>
        <td class="td1"><label for="dob">Date of Birth</label></td>
        <td>
            <input type="date"
            id="dob"
            name="dob"
            required
            onblur="validateDob()"
            >
            <span class="error" id="dob_message"></span>
        </td>
    </tr>
    <!-- Social Security Number -->
    <tr>
        <td class = "td1"><label for="ssn">SSN</label></td>
        <td>
            <input type="password"
            size=11
            minlength="9"
            maxlength="11"
            id="ssn"
            name="ssn"
            title="Numbers only"
            placeholder="123-45-6789"
            pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"
            onblur="validateSsn()"
            oninput="formatSsn()"
            required
            >
            <span class="error" id="ssn_message"></span>
        </td>
    </tr>
</center>
    <tr>
    <th colspan="4">Contact Information</th>
    </tr>
    <tr>
        <td colspan="2"><hr style="width:100%; text-align:left;margin:0"></td>
    </tr>
 <!-- Address -->
    <tr>
        <td class="td1"> <label for="add1">Address 1</label></td>
        <td>
            <input type="text"
                    size="20"
                    minlength="2"
                    maxlength="30"
                    id="add1"
                    name="add1"
                    required
                    title="Please enter your address"
                    onblur="validateAdd1()"
                    placeholder="1234 Address Street"
            >
             <span class="error" id="add1_message"></span>
        </td>
    </tr>
    <tr>
        <td class="td1"><label for="add2">Address 2</label></td>
        <td>
            <input type="text"
            size="20"
            maxlength="30"
            id="add2"
            name="add2"
            placeholder="Apt/Suite"
            >
            <span class="error" id="add2_message"></span>
        </td>
    </tr>
    <tr>
        <td class="td1">
            <label for="city">City, </label>
            <label for="state">State, </label>
            <label for="zip">Zipcode</label>
        </td>
        <td>
            <input type="text"
                    size="10"
                    min="2"
                    maxlength="30"
                    id="city"
                    name="city"
                    required
                    onblur="validateCity()"
                    placeholder="Houston"
            >
            <span class="error" id="city_message"></span>

            <select required name="state" id="state" onblur="checkstate()">
                <option value="" selected="selected">Select a State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="PR">Puerto Rico</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <input type="text"
                    size="5"
                    maxlength="10"
                    id="zip"
                    name="zip"
                    pattern="^\d{5}(-\d{4})?$"
                    title="numbers and a dash only"
                    required
                    onblur="validateZip()"
                    placeholder="12345"
            >
            <span class="error" id="zip_message"></span>
        </td>
    </tr>
    <!-- Email -->
    <tr>
        <td class="td1"><label for="email">Email</label></td>
        <td>
            <input type="email"
            id="email"
            name="email"
            placeholder="name@domain.tld"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
            onblur="validateEmail()"
            >
            <span class="error" id="email_message"></span>
        </td>
    </tr>
    <!-- Phone -->
    <tr>
        <td class="td1"><label for="phone">Phone#</label></td>
        <td>
            <input type="tel"
            id="phone"
            name="phone"
            placeholder="012-345-6789"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
            onblur="validatePhone()"
            >
            <span class="error" id="phone_message"></span>
        </td>
    </tr>
    <tr>
        <th colspan="4">Reason For Visit</th>
        </tr>
    <tr>
        <td colspan="2"><hr style="width:100%; text-align:left;margin:0">
        </td>
    </tr>
    <!-- Rest of body like reasons for visit -->
    <tr>
        <td class="td1"><label for="reason">Please check reason for visit.</label></td>
        <td>
            <input type="checkbox"
                    id="reason1"
                    name="reason1"
                    value="allergy"
            >
            <label for="reason1">Allergy</label>
            <br>
            <input type="checkbox"
                    id="reason2"
                    name="reason2"
                    value="checkup"
            >
            <label for="reason2">Check Up</label>
            <br>
            <input type="checkbox"
                    id="reason3"
                    name="reason3"
                    value="illnessorinfection"
            >
            <label for="reason3">Illness/Infection</label>
            <br>
            <input type="checkbox"
                    id="reason4"
                    name="reason4"
                    value="vaccinations"
            >
            <label for="reason4">Vaccinations</label>
            <br>
            <input type="checkbox"
                    id="reason5"
                    name="reason5"
                    value="other"
            >
            <label for="reason5">Other</label>
        </td>
    </tr>
    <!-- Text area to elaborate symtoms -->
    <tr>
        <td class="td1"><label for="description">If checked any of the above, briefly explain.</label></td>
        <td>
            <textarea id="description"
                    name="description"
                    rows="4" cols="50"
                    required
            >
            </textarea>
        </td>
    </tr>
    <!-- Range slider to ask patient for feeling -->
    <tr>
        <td class="td1"><label for="range">How are you feeling? Rate from 1 to 10. (10 being good.)</label></td>
        <td align="left">
            &nbsp;1
            <input type="range"
                    id="range"
                    name="range"
                    min="1"
                    max="10"
                    value="0"
                    list="increments"
            >
            <span id="range-slider"></span>
            10&nbsp;
            <br>
            <span id="rangedisplay"></span>
                <datalist id="increments">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>
        </td>
    </tr>
    <!-- Radio buttons for insurance and vax -->
    <tr>
        <td class="td1"><label for="insurance">Is patient covered by insurance?</label></td>
        <td>
            <input type="radio"
            id="insurance1"
            name="insurance1"
            value="Yes"
            >
            <label for="insurance1">Yes</label>
            <input type="radio"
            id="insurance2"
            name="insurance2"
            value="No"
            >
            <label for="insurance2">No</label>
        </td>
    <tr>
        <td class="td1">
            <label for="vax">Is patient vaccinated?</label>
        </td>
        <td>
            <input type="radio"
            id="vax1"
            name="vax1"
            value="Yes"
            >
            <label for="vax1">Yes</label>
            <input type="radio"
            id="vax2"
            name="vax2"
            value="No"
            >
            <label for="vax2">No</label>
        </td>
    </tr>
    <tr>
        <th colspan="4">Create Account</th>
        </tr>
    <tr>
        <td colspan="2"><hr style="width:100%; text-align:left;margin:0">
        </td>
    </tr>
    <!-- Username-->
    <tr>
        <td class="td1"><label for="userid">User ID</label></td>
        <td>
            <input type="text"
                    minlength="5"
                    maxlength="20"
                    id="userid"
                    name="userid"
                    required
                    onblur="validateUserid()"
                    title="Please enter a username."
            >
            <span class="error" id="userid_message"></span>
        </td>
    </tr>
    <!-- Password -->
    <tr>
        <td class = "td1"> <label for="pwd">Password</label>
        </td>
        <td>
            <input type="password"
                    minlength="8"
                    id="pwd"
                    name="pwd"
                    required
                    onfocus="validatePwd()"
                    oninput="validatePwd()"
                    onblur="validatePwd()"
                    title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            >
            <span class="error" id="pwd_message"></span>
        </td>
    </tr>
    <!-- Confirm Password-->
    <tr>
        <td class = "td1"> <label for="pwd2">Confirm Password</label></td>
        <td>
            <input type="password"
                    minlength="8"
                    id="pwd2"
                    name="pwd2"
                    placeholder="Re-enter Password"
                    required
                    onfocus="confirmPwd()"
                    oninput="confirmPwd()"
                    onblur="confirmpwd()"
                    title="Please re-enter your password"
            <span class= "error" id="pwd2_message"></span>
        </td>
    </tr>

    <tr>
        <td class = "td1"><label for= "remember-me">Remember Me</label></td>
        <td>
            <input type="checkbox"
            id="remember-me"
            name="remember-me"
            checked
            >
        </td>
    </tr>

    <!-- Submit, review & reset buttons -->
    </tr>
        <td class = "td1" colspan="4">
            <center>
                <input type="reset"
                    name="reset"
                    id="reset"
                    value="Reset"
                >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" 
                    name="review"
                    id="review"
                    value="Review"
                    onclick="reviewInput()"
                >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button"
                    name="validate" 
                    id="validate" 
                    value="Validate" 
                    onclick="validateEverything()"
                >
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit"
                value="Submit"
                >
            </center>
        </td>
    </tr>
    </table>
</div>
  <!-- Password message area -->
  <div class="pwd-texts">
    <span id="msg1"></span> <br/>
    <span id="msg2"></span> <br/>
    <span id="msg3"></span> <br/>
    <span id="msg4"></span> <br/>
    <span id="msg5"></span> <br/>
    <span id="msg6"></span> <br/>
    <span id="msg7"></span> <br/>
    <span id="pwd2_message"></span>
</div>
<center>
    <p id="showInput"></p>
</center>
</form>
<!-- Iframe -->
<div class = "iframe-container">
    <iframe class = "frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d902.121889953615!2d-95.35544836640263!3d29.744427951535304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640bf1e86a9d533%3A0xc4d75fef77711ed5!2s2508%20Bell%20St%2C%20Houston%2C%20TX%2077003!5e1!3m2!1sen!2sus!4v1746297945511!5m2!1sen!2sus" frameborder="0" title="Clinic Location"></iframe>
</div>
<!-- Footer -->
<footer>
     <p id="footer">&#169 Koch-Marshal | <a href="contact.html" target="_blank" rel="noopener noreferrer">Contact Us!</a></p>
</footer>
<script src="script.js"></script>
<!-- Today's date -->
    <script>
        const d = new Date();
        let text = d.toLocaleDateString();
        document.getElementById("today").innerHTML = text;
    </script>
<!--Alert box-->
<div id="alert-box">
    <div id="alert-content">
        <h4>Please fill out required fields</h4>
        <button id="close-alert" type="button">OK</button>
    </div>
</div>

</body>
<!-- End of body-->
</html>
